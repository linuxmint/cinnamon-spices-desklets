    }

  <title>Weather Desklet Icons</title>
</head>

<body bgcolor="#ffffff" text="#000000">
  <h1>Weather Desklet Icons</h1>
  <script type="text/javascript">
    var icons = {
      '00': 'Tornado',
      '01': 'Hurricane / tropical storm',
      '02': 'Strong wind with rain',
      '03': 'Severe thunderstorms',
      '04': 'Thunderstorms',
      '05': 'Mixed rain and snow',
      '06': 'Mixed rain and sleet',
      '07': 'Mixed snow and sleet',
      '08': 'Freezing drizzle',
      '09': 'Drizzle',
      '10': 'Freezing rain',
      '11': 'Light rain',
      '12': 'Heavy rain',
      '13': 'Light snow',
      '14': 'Medium snow',
      '15': 'Blowing snow / blizzard',
      '16': 'Heavy snow',
      '18': 'Hail / sleet',
      '19': 'Dust',
      '20': 'Fog',
      '21': 'Hazy, night',
      '22': 'Hazy, day',
      '23': 'Blustery',
      '24': 'Windy',
      '25': 'Cold',
      '26': 'White cloud',
      '26d': 'Dark cloud',
      '27': 'Mostly cloudy (night)',
      '28': 'Mostly cloudy (day)',
      '29': 'Partly cloudy (night)',
      '30': 'Partly cloudy (day)',
      '31': 'Clear (night)',
      '32': 'Sunny',
      '33': 'Few clouds (night)',
      '34': 'Few clouds (day)',
      '36': 'Hot',
      '37': 'Thundery showers (day)',
      '38': 'Scattered thunderstorms',
      '39': 'Showers (day)',
      '41': 'Snow showers (day)',
      '45': 'Showers (night)',
      '46': 'Snow showers (night)',
      '47': 'Thundery showers (night)',
      'na': 'Unknown'
    };

    var iconsets = {
      'user': 'User defined',
      'colourful': 'Colourful',
      'dark': 'Dark',
      'light': 'Light',
      'flat_colourful': 'Flat colourful',
      'flat_black': 'Flat black',
      'flat_white': 'Flat white',
      'sketchy': 'Sketchy',
      'novacon': 'Novacon',
      'weezle': 'Weezle',
      'vclouds': 'VClouds',
      'meteo_outline': 'Meteocons 1',
      'meteo_filled': 'Meteocons 2'
    }

    function keys(obj) {
      var keys = [];
      for (var key in obj) {
        if (obj.hasOwnProperty(key)) {
          keys.push(key);
        }
      }
      return keys;
    }

    function fetchMeta(iconset) {
      xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", "icons/" + iconset + "/iconmeta.json", false);
      try {
        xmlhttp.send();
        response = xmlhttp.responseText;
        if (response) {
          return JSON.parse(response);
        } else {
          var defmeta = new Object();
          defmeta.aspect = 1;
          defmeta.ext = 'png';
          defmeta.map = new Object();
          return defmeta;
        }
      } catch (e) {
        var defmeta = new Object();
        defmeta.aspect = 1;
        defmeta.ext = 'png';
        defmeta.map = new Object();
        return defmeta;
      }
    }

    var iconcodes = keys(icons).sort();
    var sets = keys(iconsets);

    var meta = new Object();
    var img;

    for (s = 0; s < sets.length; s++) {
      meta[sets[s]] = fetchMeta(sets[s]);
    }

    document.write("\n" + '<table style="background-color: rgba(147,184,74,0.6)">' + "\n<thead>\n");
    document.write("<tr>\n  " + '<th style="text-align: left">Code<\/th>' + "\n  " + '<th style="text-align: left">Description<\/th>' + "\n");
    for (s = 0; s < sets.length; s++) {
      document.write('  <th>' + iconsets[sets[s]] + "<\/th>\n");
    }
    document.write("<\/tr>\n<\/thead>\n<tbody>\n");
    for (i = 0; i < iconcodes.length; i++) {
      index = iconcodes[i];
      document.write("<tr>\n  <td>" + index + "<\/td>\n  <td>" + icons[index] + "<\/td>\n  ");
      for (s = 0; s < sets.length; s++) {
        if (typeof meta[sets[s]].map[index] != 'undefined') {
          img = 'icons/' + sets[s] + '/' + meta[sets[s]].map[index] + '.' + meta[sets[s]].ext;
        } else {
          img = 'icons/' + sets[s] + '/' + index + '.' + meta[sets[s]].ext;
        }
        document.write('<td><a href="' + img + '" title="View icon"><img src="' + img + '" alt="" class="iconsample" ><\/a><\/td>' + "\n  ");
      }
      document.write("<\/tr>\n");
    }
    document.write("<\/tbody>\n<\/table>");
  </script>
  <p><a href="help.html#credits">Credits</a></p>
</body>

</html>
